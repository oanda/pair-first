<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pair First!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="images/fxtradeweb.svg">
            </div>

            <div class="row data">
                <div>
                    <div id="base" class="data-currency">EUR</div>
                    <div id="base-price-major" class="data-price-major">1.01</div>
                </div>
                <div>
                    <div id="quote" class="data-currency">USD</div>
                    <div id="quote-price-major" class="data-price-major">1.01</div>
                </div>
            </div>

            <div class="row stats">
                <span id="stats-change" class="stats-profit"><span>0.47</span>%</span>
                <span>O:&nbsp;<span id="stats-open">1.29468</span></span>
                <span>H:&nbsp;<span id="stats-high">1.53306</span></span>
                <span>L:&nbsp;<span id="stats-low">1.29468</span></span>
                <span>C:&nbsp;<span id="stats-close">1.29468</span></span>
            </div>

            <div class="footer">
               Download fxTrade | About | Settings 
            </div>

        </div>


        <script src="bower_components/jquery/jquery.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <script src="scripts/main.js"></script>
</body>
</html>
